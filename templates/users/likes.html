{% extends 'users/detail.html' %}
{% block user_details %}
<!-- Used this template from show.html -->
  <div class="col-sm-6">
    <ul class="list-group" id="messages">
    <!-- Added line 6 -->
      {% for message in liked_messages %}

        <li class="list-group-item">
          <a href="/messages/{{ message.id }}" class="message-link"/>

          <a href="/users/{{ user.id }}">
            <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
          </a>

          <div class="message-area">
            <!-- Added jinja variable in line 18-->
            <a href="/users/{{ user.id }}">@{{ message.user.username }}</a>
            <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>
            <p>{{ message.text }}</p>
          </div>
          <!-- Added line 21-36 -->
          <form method="POST" action="/users/add_like/{{ message.id }}" id="messages-form">
            <!-- Added line 23-25 -->
            <button class="btn btn-sm {{ 'btn-primary' if message.like[0]|string() == message.id|string() else 'btn-secondary' }}">
              <i class="fa fa-thumbs-up"></i> 
            </button>                       
          </form>
        </li>

      {% endfor %}

    </ul>
  </div>
{% endblock %}
